<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
<script defer src="bundle.js"></script></head>
<body>
  <div class="site-wrapper">
    <form class="location-input">
      <ul>
        <li class="loc-input-field">
          <label for="loc"></label>
          <input type="text" id="loc" placeholder="city or zip">
          <span class="suggestion-box-container"></span>
          <span class="search-icon"></span>
        </li>
      </ul>
    </form>
    <div class="settings hidden">
      <div class="cog-icon-container">
        <div class="cog-icon"></div>
      </div>
      <div class="settings-container">
      </div>
    </div>
    <div class="current-weather"></div>
    <div class="forecast"></div>
  </div>
</body>
</html>
